<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email API Testing</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <!-- Form Start -->
      <form>
        <h3 class="text-center">Email API</h3>
        <div class="form-row">
          <div class="form-group col-sm-12">
            <label for="token">Token</label>
            <input type="text" id="token" class="form-control" />
          </div>
          <!-- Generate Token -->
          <div class="form-group col-sm-12">
            <button
              type="button"
              class="form-control btn btn-primary"
              id="getToken"
            >
              Generate Token
            </button>
          </div>
        </div>
        <div class="form-row">
          <!-- Test Password Reset -->
          <div class="form-group col-sm-6">
            <button
              type="button"
              class="form-control btn btn-default"
              id="pwReset"
            >
              Send Password Reset
            </button>
          </div>
          <!-- Test Shipping Notification -->
          <div class="form-group col-sm-6">
            <button
              type="button"
              class="form-control btn btn-default"
              id="shipping"
            >
              Send Shipping Notification
            </button>
          </div>
        </div>
        <div class="form-row">
          <!-- Test Order Confirmation -->
          <div class="form-group col-sm-6">
            <button
              type="button"
              class="form-control btn btn-default"
              id="order"
            >
              Send Order Confirmation
            </button>
          </div>
          <!-- Test General Transaction -->
          <div class="form-group col-sm-6">
            <button
              type="button"
              class="form-control btn btn-default"
              id="general"
            >
              Send General Transaction
            </button>
          </div>
        </div>
        <div class="form-row">
          <!-- Test Coming Soon Confirmation -->
          <div class="form-group col-sm-6">
            <button
              type="button"
              class="form-control btn btn-default"
              id="csConfirmation"
            >
              Coming Soon Confirmation
            </button>
          </div>
          <!-- Test Coming Soon Notification -->
          <div class="form-group col-sm-6">
            <button
              type="button"
              class="form-control btn btn-default"
              id="csNotification"
            >
              Coming Soon Notification
            </button>
          </div>
        </div>
        <div class="form-row">
          <!-- Test E Gift Sender -->
          <div class="form-group col-sm-6">
            <button
              type="button"
              class="form-control btn btn-default"
              id="giftSender"
            >
              E-Gift Sender
            </button>
          </div>
          <!-- Test E Gift Receiver -->
          <div class="form-group col-sm-6">
            <button
              type="button"
              class="form-control btn btn-default"
              id="giftReceiver"
            >
              E-Gift Receiver
            </button>
          </div>
        </div>
        <div class="form-row">
          <!-- Test E Gift Sender -->
          <div class="form-group col-sm-6">
            <button
              type="button"
              class="form-control btn btn-default"
              id="oosFront"
            >
              Out Of Stock Frontend
            </button>
          </div>
          <!-- Test E Gift Receiver -->
          <div class="form-group col-sm-6">
            <button
              type="button"
              class="form-control btn btn-default"
              id="oosBack"
            >
              Out Of Stock Backend
            </button>
          </div>
        </div>
        <div class="form-row">
          <!-- Test Back In Stock -->
          <div class="form-group col-sm-6">
            <button
              type="button"
              class="form-control btn btn-default"
              id="backInStock"
            >
              Back In Stock
            </button>
          </div>
          <!-- Test E Gift Receiver -->
          <div class="form-group col-sm-6">
            <button
              type="button"
              class="form-control btn btn-default"
              id="testJourney"
            >
              Journey: Ship To Store
            </button>
          </div>
        </div>
      </form>
      <!-- Form End -->
    </div>
    <br />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
